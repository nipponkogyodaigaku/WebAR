<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR</title>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- 画像認識ターゲットの設定 -->
    <a-marker preset="custom" type="pattern" url="pattern-sample-image.patt">
      <!-- 3Dオブジェクト（ここでは立方体）をターゲットに表示 -->
      <a-entity 
      gltf-model="url(Cube.glb)"
      scale="0.5 0.5 0.5"
      position="0 0.5 0"
      rotation="0 180 0">
    </a-entity>
    </a-marker>
    <!-- カメラ設定 -->
    <a-entity camera></a-entity>
  </a-scene>  
</body>
</html>
